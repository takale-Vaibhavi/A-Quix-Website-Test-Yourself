  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f97316, #ffb347);
      font-family: 'Nunito', sans-serif;
    }
    .register-box {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #f97316;
    }
    .btn-orange {
      background-color: #f97316;
      color: #fff;
    }
    .btn-orange:hover {
      background-color: #ff7f24;
    }
    .logo-text {
      font-weight: bold;
      font-size: 1.8rem;
      color: #f97316;
    }
    .register-box h4 {
      font-weight: 700;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="#">
      Test <span style="color:#f97316;">Yourself</span>.
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="..">Quiz Category</a>
        </li>
      </ul>
      <div class="d-flex">
        <a href="../log/login.html" class="btn btn-outline-dark me-2">Log in</a>
        <a href="../res/reg.html" class="btn btn-warning text-white">Join now</a>
      </div>
    </div>
  </div>
</nav>
  <div class="register-box text-center">
    <div class="logo-text mb-3">Test Yourself</div>
    <h4 class="mb-4">Create Your Account</h4>
    <form>
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create password">
      </div>
      <div class="mb-3 text-start">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password">
      </div>
      <button type="submit" class="btn btn-orange w-100 mt-3">Register</button>
    </form>
    <p class="mt-4 mb-0">Already have an account? <a href="../log/login.html" class="text-decoration-none" style="color: #f97316;">Log in</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
