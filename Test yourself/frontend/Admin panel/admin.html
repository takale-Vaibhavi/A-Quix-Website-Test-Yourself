<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Test Yourself</title>
  <link rel="stylesheet" href="admin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="admin-wrapper d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h2 class="sidebar-logo mb-4">Admin Panel</h2>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#dashboard" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item"><a href="#quizzes" class="nav-link text-white">Manage Quizzes</a></li>
        <li class="nav-item"><a href="#results" class="nav-link text-white">View Results</a></li>
        <li class="nav-item"><a href="../home/home.html" class="nav-link text-white">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="admin-content flex-grow-1 p-4">
      <!-- Dashboard -->
      <section id="dashboard">
        <h1>Dashboard</h1>
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card p-3">
              <h3>Total Users</h3>
              <p id="total-users">0</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h3>Total Quizzes</h3>
              <p id="total-quizzes">0</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h3>Results Submitted</h3>
              <p id="total-results">0</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Manage Quizzes -->
      <section id="quizzes" class="mt-5">
        <h2>Manage Quizzes</h2>
        <button class="btn btn-primary mb-3" id="addQuizBtn">Add New Quiz</button>
        <table class="table table-striped" id="quizzes-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Age Group</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </section>

      <!-- View Results -->
      <section id="results" class="mt-5">
        <h2>View Results</h2>
        <table class="table table-striped" id="results-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Quiz</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Add Quiz Modal -->
  <div class="modal fade" id="addQuizModal" tabindex="-1" aria-labelledby="addQuizModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addQuizModalLabel">Add New Quiz</h5>
          <a href="../Admin panel/addquiz/add_quiz.html"><button type="button" class="btn-close" data-bs-dismiss="modal"></button></a>
        </div>
        <div class="modal-body">
          <form id="addQuizForm">
            <div class="mb-3">
              <label for="quizTitle" class="form-label">Quiz Title</label>
              <input type="text" class="form-control" id="quizTitle" required>
            </div>
            <div class="mb-3">
              <label for="ageGroup" class="form-label">Age Group</label>
              <select class="form-select" id="ageGroup" required>
                <option value="7-9">7-9</option>
                <option value="10-12">10-12</option>
                <option value="13-15">13-15</option>
                <option value="16-18">16-18</option>
                <option value="19-21">19-21</option>
                <option value="22+">22+</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Add Quiz</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
